<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jinhee | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Nav -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">Jinhee Han</div>
      <nav class="tabs" aria-label="Primary">
        <a class="tab active" href="index.html">Home</a>
        <a class="tab" href="experiences.html">Experiences</a>
        <a class="tab" href="projects.html">Projects</a>
        <a class="tab" href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Homepage Layout -->
  <main class="container container--home">
    <section class="home">
      <div class="hero">
        <h1 class="hero-title">Jinhee Han’s Portfolio</h1>
      </div>

      <div class="home-grid">
        <a class="home-card" href="experiences.html" aria-label="Go to Experiences">
          <img src="assets/home-experiences.jpg" alt="Experiences preview" class="home-img" />
          <span class="home-label">Experiences</span>
        </a>

        <a class="home-card" href="projects.html" aria-label="Go to Projects">
          <img src="assets/home-projects.jpg" alt="Projects preview" class="home-img" />
          <span class="home-label">Projects</span>
        </a>

        <a class="home-card" href="about.html" aria-label="Go to About">
          <img src="assets/home-about.jpg" alt="About preview" class="home-img" />
          <span class="home-label">About</span>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer site-footer--fixed">
    <p>© <span id="year"></span> GitHub</p>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
